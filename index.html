        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;

        document.addEventListener('DOMContentLoaded', () => {
            const contentScroller = document.querySelector('.content-scroller');
            const navLinks = document.querySelectorAll('.nav-link');

            function loadSection(sectionId) {
                const sectionData = contentData[sectionId];
                if (sectionData) {
                    contentScroller.innerHTML = `
                        <section class="section">
                            <h2 class="section-header">${sectionData.title}</h2>
                            ${sectionData.content}
                        </section>
                    `;
                    // Trigger lazy loading for newly loaded content
                    setTimeout(() => {
                        document.querySelectorAll('.lazy-load').forEach(el => {
                            el.classList.add('loaded');
                        });
                    }, 100);
                }
            }

            function setActiveLink(activeLink) {
                navLinks.forEach(link => link.classList.remove('active'));
                activeLink.classList.add('active');
            }

            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const sectionId = link.getAttribute('href').substring(1);
                    loadSection(sectionId);
                    setActiveLink(link);
                    
                    // For mobile devices, scroll to content
                    if (window.innerWidth < 768) {
                        window.scrollTo({
                            top: document.querySelector('.content').offsetTop,
                            behavior: 'smooth'
                        });
                    }
                });
            });

            // Load initial section
            loadSection('summary');
            setActiveLink(document.querySelector('[href="#summary"]'));
        });
    </script>
